<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de Gorjetas</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>

    <div class="calculadora">
        <div>
            <h1>
                Calculadora de Gorjetas
            </h1>
        </div>
        <div>
            <form id="formulario">
                <label for="bill">
                    <p>
                        Quanto ficou a conta?
                    </p>
                    
                </label >
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill">
                </p>
                <label for="serviceQual" >
                    <p>
                        Como foi seu serviço?
                    </p>
                </label>
                <p>
                 <select name="serviceQual" id="serviceQual">
    
                    <option disabled selected>Escolha uma opção</option>
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitavel</option>
                    <option value="0.10">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
    
                 </select>
                
                </p>
                <label for="people">
                    <p>
                        Quantas Pessoas vão dividir a conta?
                    </p>
                </label>
                <p>
                    <input type="number" placeholder="1" id="people" name="people"> Pessoa(s)
                </p>
                <button class="botao" type="submit">Calcular</button>
                
            </form>
            
            
       
        </div>
        <div id="total-gorjeta">
                Gorjeta Total:
                R$ <span id="tip">0.00</span>
                <p id="each">Cada

                </p>
           

        </div>
        
        


    </div>
    <script src="./index.js"></script>
    
    
   
    
</body>
</html>
